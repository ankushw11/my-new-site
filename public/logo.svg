<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000">
  <!-- KRAMATRIX Logo - 4x4 grid, each cell 250x250 -->
  <!-- Grid: col 0: 0-250, col 1: 250-500, col 2: 500-750, col 3: 750-1000 -->
  <!-- Grid: row 0: 0-250, row 1: 250-500, row 2: 500-750, row 3: 750-1000 -->

  <!-- ═══ ROW 0 (y: 0 → 250) ═══ -->

  <!-- (0,0): Quarter-circle, center at (0,0), radius 250, sweeps into cell -->
  <path d="M 0,0 L 250,0 A 250,250 0 0,1 0,250 Z" fill="#111111"/>

  <!-- (1,0): Rectangle bar centered in cell -->
  <rect x="290" y="100" width="170" height="60" fill="#111111"/>

  <!-- (2,0): Triangle - top-left half of cell -->
  <path d="M 500,0 L 750,0 L 500,250 Z" fill="#111111"/>

  <!-- (3,0): Quarter-circle, center at (1000,0), radius 250, sweeps into cell -->
  <path d="M 750,0 L 1000,0 L 1000,250 A 250,250 0 0,1 750,0 Z" fill="#111111"/>

  <!-- ═══ ROW 1 (y: 250 → 500) ═══ -->

  <!-- (0,1): Half-circle, flat edge on left (x=0), bulge goes right -->
  <!-- Center at (0, 375), radius 115 -->
  <path d="M 0,260 A 115,115 0 0,1 0,490 Z" fill="#111111"/>

  <!-- (1,1): Full circle centered in cell -->
  <circle cx="375" cy="375" r="105" fill="#111111"/>

  <!-- (2,1): Triangle - upper-right half of cell (K upper arm) -->
  <path d="M 500,250 L 750,250 L 750,500 Z" fill="#111111"/>

  <!-- (3,1): Half-circle, flat edge on right (x=1000), bulge goes left -->
  <!-- Center at (1000, 375), radius 115 -->
  <path d="M 1000,260 A 115,115 0 0,0 1000,490 Z" fill="#111111"/>

  <!-- ═══ ROW 2 (y: 500 → 750) ═══ -->

  <!-- (0,2): Full circle -->
  <circle cx="125" cy="625" r="105" fill="#111111"/>

  <!-- (1,2): Full circle -->
  <circle cx="375" cy="625" r="105" fill="#111111"/>

  <!-- (2,2): K center - bowtie (two triangles meeting at center) -->
  <path d="M 500,500 L 750,500 L 625,625 Z" fill="#111111"/>
  <path d="M 625,625 L 750,750 L 500,750 Z" fill="#111111"/>

  <!-- (3,2): Half-circle, flat edge on right (x=1000), bulge goes left -->
  <path d="M 1000,510 A 115,115 0 0,0 1000,740 Z" fill="#111111"/>

  <!-- ═══ ROW 3 (y: 750 → 1000) ═══ -->

  <!-- (0,3): Full circle -->
  <circle cx="125" cy="875" r="105" fill="#111111"/>

  <!-- (1,3): Rectangle bar centered in cell -->
  <rect x="290" y="845" width="170" height="60" fill="#111111"/>

  <!-- (2,3): Triangle - lower-right half of cell (K lower arm) -->
  <path d="M 500,750 L 750,750 L 750,1000 Z" fill="#111111"/>

  <!-- (3,3): Full circle -->
  <circle cx="875" cy="875" r="105" fill="#111111"/>
</svg>
